<template>
    <!-- Modal Popup to create advertiser agency relationship -->
    <template if:true={isModalOpen2}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open custom-modal">
            <div class="slds-modal__container custom-container">
                <!-- Modal/Popup Header -->
                <header class="slds-modal__header custom-header">
                    <lightning-button-icon icon-name="utility:close" alternative-text="Close" class="slds-modal__close custom-close" onclick={closeModal2}></lightning-button-icon>
                    <h2 class="slds-text-heading_medium">Create Advertiser Agency Relationship</h2>
                </header>

                <!-- Modal/Popup Body -->
                <div class="slds-modal__content slds-p-around_medium custom-body">
                        <lightning-card>
                            <lightning-record-form
                                object-api-name="Advertiser_Agency_Relationship__c"
                                fields={fields}
                                mode="edit"
                                onsuccess={handleSuccess2}
                                oncancel={closeModal2}
                                onerror={handleError2}>
                            </lightning-record-form>
                        </lightning-card>

                        <!-- Error Display -->
                        <template if:true={errorMessage}>
                            <div class="slds-box slds-theme_error slds-m-top_medium">
                                <p>{errorMessage}</p>
                                <ul>
                                    <template for:each={duplicateRecordLinks} for:item="link">
                                        <li key={link.id}>
                                            <a href={link.url} target="_blank">{link.id}</a>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                        </template>
                </div>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Modal Popup to Request new owner for advertiser-->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open custom-modal">
            <div class="slds-modal__container custom-container">
                <!-- Modal/Popup Header -->
                <header class="slds-modal__header custom-header">
                    <lightning-button-icon icon-name="utility:close" alternative-text="Close" class="slds-modal__close custom-close" onclick={closeModal}></lightning-button-icon>
                    <h2 class="slds-text-heading_medium">Request New Owner</h2>
                </header>
                
                
                <!-- Modal/Popup Body -->
                <div class="slds-modal__content slds-p-around_medium custom-body">
                    <!-- Display the SelectedAdvertiserName -->
                    <p class="slds-text-heading_medium">Advertiser: {SelectedAdvertiserName}</p>
                    <!-- Lookup Input -->
                    <lightning-input
                        label="Request New Owner"
                        value={searchKey}
                        placeholder="Search by Name"
                        onchange={handleInputChange}
                        onfocus={showDropdown}
                        onblur={hideDropdown}>
                    </lightning-input>

                    <!-- Dropdown for user results -->
                    <template if:true={isDropdownVisible}>
                        <div class="dropdown-list">
                            <ul>
                                <template for:each={userOptions} for:item="user">
                                    <li key={user.value} class="dropdown-item" onclick={handleUserSelection}>
                                        {user.label}
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </template>
                    <h3 class="slds-text-heading_small">Submit your request to update the Owner of the Advertiser record</h3>
                </div>

                

                <!-- If no results found -->
                <template if:true={isNoData}>
                    <p>No Users Found</p>
                </template>

                <!-- Modal/Popup Footer -->
                <footer class="slds-modal__footer custom-footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button variant="brand" label="Submit for Approval" onclick={handleSave}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Modal Popup to create new split-->
    <template if:true={isModalOpen1}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open custom-modal">
            <div class="slds-modal__container custom-container" style="height: 1000px">
                <!-- Modal/Popup Header -->
                <header class="slds-modal__header custom-header">
                    <lightning-button-icon icon-name="utility:close" alternative-text="Close" class="slds-modal__close custom-close" onclick={closeModal1}></lightning-button-icon>
                    <h2 class="slds-text-heading_medium">Add Advertiser Agency Relationship</h2>
                </header>
                
                
                <!-- Modal/Popup Body -->
                <div class="slds-modal__content slds-p-around_medium custom-body">
                    <!-- Lookup Input -->
                    <lightning-input
                        label="Search Advertiser Agency Relationship"
                        value={searchKey1}
                        placeholder="Search by Name"
                        onchange={handleInputChange1}
                        onfocus={showDropdown1}
                        onblur={hideDropdown1}>
                    </lightning-input>

                        <!-- Dropdown for user results -->
                    <template if:true={isDropdownVisible1}>
                        <div class="dropdown-list">
                            <ul>
                                <template for:each={AAROptions} for:item="AAR">
                                    <li key={AAR.value} class="dropdown-item" onclick={handleUserSelection1}>
                                        {AAR.label}
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </template>

                    <!-- If no results found -->
                    <template if:true={isNoData1}>
                        <p style="color: red;" >No Relationship Found</p>
                    </template>
                </div>

                

                

                <!-- Modal/Popup Footer -->
                <footer class="slds-modal__footer custom-footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeModal1}></lightning-button>
                    <lightning-button variant="brand" label="Add" onclick={handleSave1}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>


    <!-- Show spinner when isLoading is true -->
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>

    <lightning-card title={title} icon-name="custom:custom63">
        
        <lightning-button 
            slot="actions" 
            label="New Relationship" 
            variant="brand" 
            onclick={openModal2}
            class="slds-m-right_small">
        </lightning-button>

        <!-- Slot for actions (Top-right corner) -->
        <lightning-button 
            slot="actions" 
            label="Add Split" 
            variant="brand" 
            onclick={openModal1} 
            class="slds-m-right_small">
        </lightning-button>

        <lightning-button 
            slot="actions" 
            label={batchButtonLabel} 
            variant="brand" 
            disabled={disableBatchButton} 
            onclick={runBatch}>
        </lightning-button>
        <div class="card-body">

                    </tr>

                        <!-- Booking Quarters -->
                        <th  class="booking-header center-text">Current Year</th>

                        <!-- Pipeline Quarters -->
                        <th class="pipeline-header center-text">Current Quarter</th>
                        <th class="pipeline-header">Next Quarter</th>

                        <!-- Forecast Quarters -->

                        <th class="forecast-header center-text">Q2 {nextYear}</th>
                        <th class="forecast-header center-text">Q3 {nextYear}</th>

                <tbody>

                        <td class="top-aligned">

                            </lightning-formatted-number>    
                        </td>

                            </lightning-formatted-number>

                            {currencySymbol}<lightning-formatted-number value={CumulativeData.PipelineCurrentQuarter} maximum-fraction-digits="2" style="currency" currency-code={currencyCode}>
                            </lightning-formatted-number> 
                        </td>
                        <td class="top-aligned">
                            {currencySymbol}<lightning-formatted-number value={CumulativeData.PipelineNextQuarter} maximum-fraction-digits="2" style="currency" currency-code={currencyCode}>
                            </lightning-formatted-number> 
                        </td>

                            </lightning-formatted-number> 
                        </td>
                        <td class="top-aligned">
                            {currencySymbol}<lightning-formatted-number value={CumulativeData.q4} maximum-fraction-digits="2" style="currency" currency-code={currencyCode}>
                            </lightning-formatted-number> 
                        </td>
                        <td class="top-aligned">
                            {currencySymbol}<lightning-formatted-number value={CumulativeData.ForecastNextYear} maximum-fraction-digits="2" style="currency" currency-code={currencyCode}>
                            </lightning-formatted-number> 
                        </td>
                    </tr>
                </tbody>

            </table>    
        </lightning-card>

        
        <div id="filterOptions" style="display: flex; align-items: center;">

                                </td>

                                    </lightning-formatted-number> 
                                </td>
                                <td class="top-aligned">
                                    {currencySymbol}<lightning-formatted-number value={row.BookingsNextYear} maximum-fraction-digits="2" style="currency" currency-code={currencyCode}>
                                    </lightning-formatted-number> 
                                </td>

                                <!-- Pipeline -->

                                    {currencySymbol}<lightning-formatted-number value={row.PipelineCurrentQuarter} maximum-fraction-digits="2" style="currency" currency-code={currencyCode}>

                                            onclick={toggleRow}

                                    </template>

                                    <template if:false={row.isExpanded}>
                                        <lightning-button-icon 
                                            icon-name=utility:chevrondown
                                            alternative-text="Toggle Details"
                                            variant="bare"
                                            onclick={toggleRow}
                                            data-id = {row.Id}>
                                        </lightning-button-icon>
                                    </template>
                                </td>
                                <td>
                                    <!--<template if:true={isManager}>-->
                                        <div>
                                            <!-- Button to trigger popup -->
                                            <lightning-button label="Change" data-name={row.Advertiser} data-id={row.Id} onclick={openModal} variant="brand" style="margin-right: 10px;"></lightning-button>
                                            <lightning-button label="Remove" data-id={row.SOId} onclick={removeAAR} variant="brand"></lightning-button>

                                        </div>
                                    <!--</template>-->
                                </td>
                            </tr>

                            <!-- Collapsible Row (Hidden by default) -->

                                <tr key={row.Id}>
                                    <td colspan="11">
                                        
                                                <table>

                                                    <thead>
                                                        <tr>
                                                            <template if:true={isManager}>
                                                                <th class="forecast-header center-text">Split Owner</th>
                                                            </template>
                                                            <th class="forecast-header center-text">Product</th>
                                                            <!-- Forecast Quarters -->
                                                            <th class="forecast-header center-text">Q1 {currentYear}</th>
                                                            <th class="forecast-header center-text">Q1 {nextYear}</th>
                                                            <th class="forecast-header center-text">Q2 {currentYear}</th>

                                                            <th class="forecast-header">Add/Remove</th>

                                                    </thead>  
                                                    
                                                    <tbody>

                                                                        name="product"

                                                                    </lightning-combobox>

                                                                </td>
                                                                <td>
                                                                    <!--<lightning-input data-id = {product.Id} data-row = {row.Id} value={product.q2} onchange={handleQ2Change}></lightning-input>-->

                                                                     <lightning-combobox

                                                                        data-row = {row.Id}

                                                                        onchange={handleCurrencyChange}>

                                                                        icon-name='action:delete'

                                                                        variant="bare"

                                                                        data-row = {row.Id}

                                                                    </lightning-button-icon>

                                                                    <template if:true={product.displayAdd}>

                                                                            variant="bare"

                                                                            data-id = {row.Id}

                                                                        </lightning-button-icon>
                                                                    </template>

                                                            </tr>
                                                        </template>
                                                        <template if:false={row.displayProducts}>
                                                            <tr  key={row.Id} >

                                                                        alternative-text="Add" 
                                                                        variant="bare" 
                                                                        size="medium"

                                                                        onclick={handleAdd}>

                                                                </td>
                                                            </tr>
                                                        </template>
                                                    </tbody>
                                                </table>
                                        
                                        
                                    </td>

                            </template>
                        </template>
                    </template>
                </tbody>
            </table>
        </lightning-card>
